<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication Pages</title>

    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="left-container">
        <div class="overlay"></div>
      </div>
      <div class="right-container">
        <div class="form-wrapper">
          <div class="form-header">
            <h1>Create Account</h1>
            <p>Get started with your free account</p>
          </div>

          <form class="form-container" action="">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
              />
            </div>

            <div class="forgot-password-container">
              <div class="checkbox-group">
                <input type="checkbox" name="agreement" id="agreement" />
                <label for="agreement"
                  >I accept the <a href="#">Terms and Conditions</a> and
                  <a href="#">privacy policy</a>
                </label>
              </div>
            </div>

            <button type="submit" class="signin-btn">Sign Up</button>

            <div class="divider"><p>or continue with</p></div>

            <button class="google-btn">
              <span class="google-icon"
                ><img src="../images/google-logo-icon.png" alt=""
              /></span>
              <span>Continue with Google</span>
            </button>
          </form>

          <div class="form-footer">
            <p>
              Already have an account?
              <a href="../index.html" class="signup-page">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
